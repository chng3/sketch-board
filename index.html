<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Sketch Demo</title>
</head>

<body>
    <!-- 添加一个画布  -->
    <canvas width="300" height="300" id="mycanvas"></canvas>
    <div class="actions">
        <svg id="brush" class="icon active" aria-hidden="true">
            <use xlink:href="#icon-pen"></use>
        </svg>

        <svg id="eraser" class="icon" aria-hidden="true">
            <use xlink:href="#icon-shape"></use>
        </svg>

        <svg id="clear" class="icon" aria-hidden="true">
            <use xlink:href="#icon-clear"></use>
        </svg>

        <svg id="save" class="icon" aria-hidden="true">
            <use xlink:href="#icon-baocun"></use>
        </svg>
    </div>
    <!-- 颜色选项 -->
    <ol class="colors">
        <li id="black" class="black active"></li>
        <li id="red" class="red"></li>
        <li id="green" class="green"></li>
        <li id="blue" class="blue"></li>
    </ol>
    <!-- 画笔大小选项 -->
    <ol class="sizes">
        <li id="thin" class="thin"></li>
        <li id="thick" class="thick"></li>
    </ol>
    <!-- 添加字体 -->
    <script src="//at.alicdn.com/t/font_900506_lhro86zylf.js"></script>
    <script src="./canvas.js"></script>
</body>

</html>
